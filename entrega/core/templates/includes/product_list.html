{%  block content %}
    <div class="container" style="background-color: yellow;min-height: 300px; position: relative">
        <br>
        <div class="row">
            <div class="container" style="margin-bottom: 20px">
                <br>
                {% for product in product_list %}
                    <div class="row product justify-content-center align-self-start {{ product.section }}">
                        <div class="col-md-2" style="margin-bottom: 20px; background-color: green; min-height: 200px; min-width: 200px">
                            {% for image in product.images.all %}
                                {% if image.default == True %}
                                    <img src="{{ image.image.url }}" class="card-img-top" alt="...">
                                {% endif %}
                            {% endfor %}
                        </div>
                        <div class="col-md-4" style="margin-bottom: 20px; background-color: red; min-height: 200px;">
                            <h5 style="margin-top: 10px; font-weight: bold">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="col-md-2" id="price" style="margin-bottom:20px; background-color: blue; min-height: 200px; min-width: 200px">
                            <h5 style="margin-top: 40px">{{ product.price }} $</h5>
                            <br>
                            <a href="{% url 'menu:detail' pk=product.id %}" class="action-btn">See more</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{%  endblock content %}
