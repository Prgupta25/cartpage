{% extends 'base.html' %}
{% load bootstrap4 %}
{%  load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
            <br>
            <form method="post">{% csrf_token %}
                <table>
                    {% bootstrap_form form %}
                    <tr>
                        <td>
                            <button type="submit" class="action-btn">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
{% endblock content %}
